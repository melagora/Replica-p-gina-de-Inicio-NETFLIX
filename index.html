<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico" />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <title>Netflix El Salvador: Ve series online, ve películas online</title>
</head>

<body>
    <div class="cover"></div>
    <section class="cabecera">
        <nav>
            <div class="logo">
                <img width="90px" src="/img/logo.png" alt="">
            </div>
            <div class="login">
                <h4><span>Iniciar sesión</span></h4>
            </div>
        </nav>
        <div class="presentacion">
            <datagrid>
                <h1>Películas y series ilimitadas y mucho más</h1>
                <h2>Planes desde $4.99 al mes.</h2>
                <h3>¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.
                </h3>
                <input type="email" placeholder="Email">
                <span>Comenzar ></span>
            </datagrid>
        </div>
    </section>
    <section class="tv"></section>
    <section class="descarga"></section>
    <section class="disfruta"></section>
    <section class="perfilNiños"></section>
    <section class="preguntas"></section>
    <section class="pie"></section>
</body>

</html>
